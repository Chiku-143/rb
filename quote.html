    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #006d77;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #028090;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #026f72;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Get a Personalized Insurance Quote</h1>
        <p>Fill in the details below to receive a custom quote tailored to your needs.</p>
        <form action="submit_quote_request.php" method="POST">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- Insurance Type -->
            <div class="form-group">
                <label for="insurance_type">Type of Insurance</label>
                <select id="insurance_type" name="insurance_type" required>
                    <option value="life">Life Insurance</option>
                    <option value="health">Health Insurance</option>
                    <option value="auto">Auto Insurance</option>
                    <option value="home">Home Insurance</option>
                    <option value="business">Business Insurance</option>
                </select>
            </div>

            <!-- Coverage Amount -->
            <div class="form-group">
                <label for="coverage_amount">Desired Coverage Amount</label>
                <input type="number" id="coverage_amount" name="coverage_amount" required placeholder="Enter coverage amount in USD">
            </div>

            <!-- Policy Term -->
            <div class="form-group">
                <label for="policy_term">Policy Term</label>
                <select id="policy_term" name="policy_term" required>
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="5">5 Years</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="6" placeholder="Let us know if you have any special requirements"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Get Quote</button>
        </form>
    </div>

</body>
